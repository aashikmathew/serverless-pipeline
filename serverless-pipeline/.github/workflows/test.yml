name: Run Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.9]

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
        
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential python3-dev
        
    - name: Clean up vendored packages
      run: |
        rm -rf src/functions/data_validator/google
        rm -rf src/functions/data_validator/grpc
        rm -rf src/functions/data_validator/opentelemetry
        
    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip setuptools wheel
        pip install grpcio==1.63.0  # Install gRPC first
        pip install -r requirements-dev.txt
        
    - name: List installed packages
      run: |
        pip list
        
    - name: Run tests
      run: |
        cd src/functions/data_validator
        PYTHONPATH=$PYTHONPATH:$(pwd)/.. python -m pytest tests/ -v 